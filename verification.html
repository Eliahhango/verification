<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repo Fork Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, #0a1628 0%, #1a2847 50%, #0f1f3d 100%);
            overflow: hidden;
            position: relative;
        }

        /* Network Animation Background */
        #network-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Container */
        .container {
            background: rgba(255, 255, 255, 0.95);
            max-width: 500px;
            width: 100%;
            padding: 45px 40px;
            border-radius: 24px;
            box-shadow: 
                0 25px 70px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(59, 130, 246, 0.3);
            animation: slideUp 0.7s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            z-index: 1;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
        }

        .icon-wrapper {
            display: inline-block;
            position: relative;
            margin-bottom: 20px;
        }

        .github-icon {
            font-size: 68px;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 5px 15px rgba(59, 130, 246, 0.4));
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0) rotate(0deg);
            }
            50% { 
                transform: translateY(-10px) rotate(5deg);
            }
        }

        .icon-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.3), transparent 70%);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.3);
                opacity: 0.8;
            }
        }

        h2 {
            color: #0f172a;
            font-size: 30px;
            font-weight: 800;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #475569;
            font-size: 15px;
            font-weight: 600;
        }

        .input-group {
            position: relative;
            margin-bottom: 22px;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            z-index: 1;
            transition: all 0.3s ease;
        }

        input {
            width: 100%;
            padding: 16px 16px 16px 50px;
            border: 2px solid #cbd5e1;
            border-radius: 14px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8fafc;
            color: #0f172a;
            font-weight: 600;
        }

        input::placeholder {
            color: #94a3b8;
            font-weight: 500;
        }

        input:focus {
            outline: none;
            border-color: #3b82f6;
            background: #fff;
            box-shadow: 
                0 0 0 4px rgba(59, 130, 246, 0.15),
                0 8px 20px rgba(59, 130, 246, 0.1);
            transform: translateY(-2px);
        }

        input:focus + .input-icon {
            color: #3b82f6;
            transform: translateY(-50%) scale(1.15);
        }

        button {
            width: 100%;
            padding: 17px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 50%, #1d4ed8 100%);
            background-size: 200% 200%;
            color: #ffffff;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.35);
            letter-spacing: 0.3px;
            margin-top: 8px;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(59, 130, 246, 0.5);
            background-position: 100% 0;
        }

        button:hover::before {
            left: 100%;
        }

        button:active {
            transform: translateY(-1px);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 25px;
        }

        .spinner {
            width: 48px;
            height: 48px;
            margin: 0 auto;
            border: 4px solid #e0e7ff;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #result {
            margin-top: 25px;
            padding: 18px;
            border-radius: 14px;
            text-align: center;
            font-weight: 700;
            font-size: 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
            border: 2px solid transparent;
        }

        #result.show {
            opacity: 1;
            animation: resultSlide 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes resultSlide {
            0% {
                opacity: 0;
                transform: scale(0.9) translateY(-15px);
            }
            60% {
                transform: scale(1.03) translateY(0);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        #result.success {
            background: #d1fae5;
            color: #065f46;
            border-color: #10b981;
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.2);
        }

        #result.error {
            background: #fee2e2;
            color: #991b1b;
            border-color: #ef4444;
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.2);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 2px solid #e2e8f0;
        }

        .powered-by {
            color: #64748b;
            font-size: 14px;
            font-weight: 600;
        }

        .brand {
            background: linear-gradient(135deg, #3b82f6, #2563eb, #1d4ed8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 900;
            font-size: 16px;
            letter-spacing: 0.5px;
            position: relative;
            display: inline-block;
        }

        .brand::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #3b82f6, #2563eb, #1d4ed8);
            border-radius: 2px;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .brand:hover::after {
            transform: scaleX(1);
        }

        /* Responsive Design */
        @media (max-width: 640px) {
            .container {
                padding: 38px 28px;
                margin: 10px;
            }

            h2 {
                font-size: 26px;
            }

            .github-icon {
                font-size: 60px;
            }

            input, button {
                padding: 15px;
                padding-left: 48px;
                font-size: 14px;
            }
        }

        @media (max-width: 400px) {
            .container {
                padding: 32px 24px;
            }

            h2 {
                font-size: 24px;
            }

            .github-icon {
                font-size: 55px;
            }
        }
    </style>
</head>
<body>
    <canvas id="network-canvas"></canvas>

    <div class="container">
        <div class="header">
            <div class="icon-wrapper">
                <div class="icon-glow"></div>
                <div class="github-icon">üîç</div>
            </div>
            <h2>GitHub Repo Fork Checker</h2>
            <p class="subtitle">Instantly verify repository fork status</p>
        </div>
        
        <div class="input-group">
            <input type="text" id="username" placeholder="Enter GitHub username" required>
            <div class="input-icon">üë§</div>
        </div>

        <div class="input-group">
            <input type="text" id="repo" placeholder="Enter repository name" required>
            <div class="input-icon">üì¶</div>
        </div>

        <button id="checkBtn">Check Repository Status</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>

        <p id="result"></p>

        <div class="footer">
            <p class="powered-by">Powered by <span class="brand">EliTechWiz</span></p>
        </div>
    </div>

    <script>
        // Network Animation
        const canvas = document.getElementById('network-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.radius = 2;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(59, 130, 246, 0.6)';
                ctx.fill();
                ctx.shadowBlur = 10;
                ctx.shadowColor = 'rgba(59, 130, 246, 0.8)';
            }
        }

        const particleCount = window.innerWidth < 768 ? 40 : 80;
        const particles = [];

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        function connectParticles() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 150) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(59, 130, 246, ${0.3 * (1 - distance / 150)})`;
                        ctx.lineWidth = 1;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            connectParticles();

            requestAnimationFrame(animate);
        }

        animate();

        // Form functionality
        const checkBtn = document.getElementById('checkBtn');
        const usernameInput = document.getElementById('username');
        const repoInput = document.getElementById('repo');
        const resultEl = document.getElementById('result');
        const loadingEl = document.getElementById('loading');

        checkBtn.addEventListener('click', async () => {
            const username = usernameInput.value.trim();
            const repo = repoInput.value.trim();

            if (!username || !repo) {
                showResult('‚ö†Ô∏è Please fill in all fields!', 'error');
                return;
            }

            checkBtn.disabled = true;
            checkBtn.textContent = 'Checking...';
            loadingEl.style.display = 'block';
            resultEl.classList.remove('show');

            try {
                const isForked = await checkForkedRepo(username, repo);
                setTimeout(() => {
                    loadingEl.style.display = 'none';
                    checkBtn.textContent = 'Check Repository Status';
                    showResult(
                        isForked ? '‚úì This repository is forked!' : '‚úó This repository is not forked.',
                        'success'
                    );
                    checkBtn.disabled = false;
                }, 600);
            } catch (error) {
                loadingEl.style.display = 'none';
                checkBtn.textContent = 'Check Repository Status';
                showResult('‚ùå Error: Repository not found or connection issue!', 'error');
                checkBtn.disabled = false;
            }
        });

        [usernameInput, repoInput].forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') checkBtn.click();
            });
        });

        async function checkForkedRepo(username, repo) {
            const response = await fetch(`https://api.github.com/repos/${username}/${repo}`);
            if (!response.ok) throw new Error('Repo not found');
            const data = await response.json();
            return data.fork;
        }

        function showResult(message, type) {
            resultEl.textContent = message;
            resultEl.className = `show ${type}`;
        }
    </script>
</body>
</html>
